    <body>
        <div class="page-icon">
            <i id="icon-tuding-fix" class="icon icon-fix"></i>
            <i id="icon-tuding-full" class="icon icon-fix"></i>
            <i id="icon-close" class="icon"></i>
        </div>
        <div class="container">
            <div class="icon">
                <i id="icon-failure" class="icon"></i>
            </div>
            <div class="content">
                <% if (this.detail === 503) { %>
                    <p class="error-message"><% chrome.i18n.getMessage("NETERR_503") %></p>
                <% } else if (this.detail === 413) { %>
                    <p class="error-message"><% chrome.i18n.getMessage("NETERR_413") %></p>
                <% } else { %>
                    <p class="error-message"><% chrome.i18n.getMessage("NETERR") %></p>
                    <p class="error-message-detail"><% chrome.i18n.getMessage("NETERR_CODE") %>: <% this.detail %></p>
                <% } %>
            </div>
        </div>
