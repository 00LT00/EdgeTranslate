<!DOCTYPE html>
<meta charset="utf-8"></meta>
<link href="./options.css" rel="stylesheet" type="text/css" />
<html>

<body>
    <div class="frame">
        <div class="row">
            <input type="text" id="translate_input" />
            <button id="translateSubmit" class="i18n" data-i18n-name="Translate"></button>
        </div>
        <label id="hint_message" class="i18n" for="translate_input" data-i18n-name="InputHint"></label>
        <div id="setting">
            <div class="row" style="align-items: flex-end;">
                <div class="col">
                    <div class="selection">
                        <label id="sl_label" class="select-label i18n" for="sl" data-i18n-name="SourceLanguage"></label>
                        <select id="sl">
                            <option class="i18n" value="auto" data-i18n-name="AutoDetect"></option>
                        </select>
                    </div>
                </div>
                <i class="translate-icon translate-icon-exchange" id="exchange" title="交换两种语言"></i>
                <div class="col">
                    <div class="selection">
                        <label id="tl_label" class="select-label i18n" for="tl" data-i18n-name="TargetLanguage"></label>
                        <select id="tl">
                        </select>
                    </div>
                </div>
            </div>
            <!-- <div class="row" style="justify-content: center;align-items: flex-end;margin-top:5%;">
                        <label style="font-size: medium;">显示内容:</label>
                    </div> -->
            <div class="row" title="设置翻译显示内容" style="margin-top:5%;">
                <label for="at" class="checked-label i18n" data-i18n-name="CommonMeanings">
                    <input type="checkbox" value="at" id="at" class="checkbox" /> 
                </label>
                <label for="bd" class="checked-label i18n" data-i18n-name="DetailedMeanings">
                    <input type="checkbox" value="bd" id="bd" class="checkbox" /> 
                </label>
                <label for="md" class="checked-label i18n" data-i18n-name="Definitions">
                    <input type="checkbox" value="md" id="md" class="checkbox" /> 
                </label>
            </div>
            <div class="row">
                <label for="ss" class="checked-label i18n" data-i18n-name="Synonyms">
                    <input type="checkbox" value="ss" id="ss" class="checkbox" /> 
                </label>
                <label for="rw" class="checked-label i18n" data-i18n-name="Phrases">
                    <input type="checkbox" value="rw" id="rw" class="checkbox" /> 
                </label>
                <label for="ex" class="checked-label i18n" data-i18n-name="Examples">
                    <input type="checkbox" value="ex" id="ex" class="checkbox" /> 
                </label>
            </div>
        </div>
        <div class="row" id="setting-switch">
            <i class="translate-icon translate-icon-arrow-up set" id="arrow-up"></i>
            <i class="translate-icon translate-icon-arrow-down set" id="arrow-down"></i>
        </div>
    </div>

    <footer>
        ©2018
        <a href="https://github.com/nickyc975/EdgeTranslate" target="blank">
            Edge Translate
        </a>
    </footer>
</body>

<script src="./options.js"></script>
<script src="./languages.js"></script>
<script src="../translate.js"></script>

</html>
