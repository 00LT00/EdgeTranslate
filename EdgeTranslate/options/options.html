<!DOCTYPE html>
<meta charset="utf-8"></meta>
<link href="./options.css" rel="stylesheet" type="text/css" />
<html>

<body>
    <div class="frame">
        <div class="row">
            <input type="text" id="translate_input" />
            <button id="translateSubmit">翻译</button>
        </div>
        <label id="hint_message" for="translate_input">翻译内容不能为空</label>
        <div id="setting">
            <div class="row" style="align-items: flex-end;">
                <div class="col">
                    <div class="selection">
                        <label id="sl_label" class="select-label" for="sl">源语言：</label>
                        <select id="sl">
                            <option value="auto">自动检测</option>
                        </select>
                    </div>
                </div>
                <i class="translate-icon translate-icon-exchange" id="exchange" title="交换两种语言"></i>
                <div class="col">
                    <div class="selection">
                        <label id="tl_label" class="select-label" for="tl">目标语言：</label>
                        <select id="tl">
                        </select>
                    </div>
                </div>
            </div>
            <!-- <div class="row" style="justify-content: center;align-items: flex-end;margin-top:5%;">
                        <label style="font-size: medium;">显示内容:</label>
                    </div> -->
            <div class="row" title="设置翻译显示内容" style="margin-top:5%;">
                <label for="at" class="checked-label">
                    <input type="checkbox" value="at" id="at" class="checkbox" /> 常用意思
                </label>
                <label for="bd" class="checked-label">
                    <input type="checkbox" value="bd" id="bd" class="checkbox" /> 单词详解
                </label>
                <label for="md" class="checked-label">
                    <input type="checkbox" value="md" id="md" class="checkbox" /> 单词定义
                </label>
            </div>
            <div class="row">
                <label for="ss" class="checked-label">
                    <input type="checkbox" value="ss" id="ss" class="checkbox" /> 同近义词
                </label>
                <label for="rw" class="checked-label">
                    <input type="checkbox" value="rw" id="rw" class="checkbox" /> 常用短语
                </label>
                <label for="ex" class="checked-label">
                    <input type="checkbox" value="ex" id="ex" class="checkbox" /> 典型例句
                </label>
            </div>
        </div>
        <div class="row" id="setting-switch">
            <i class="translate-icon translate-icon-arrow-up set" id="arrow-up"></i>
            <i class="translate-icon translate-icon-arrow-down set" id="arrow-down"></i>
        </div>
    </div>

    <footer>
        ©2018
        <a href="https://github.com/nickyc975/EdgeTranslate" target="blank">
            Edge Translate
        </a>
    </footer>
</body>

<script src="./options.js"></script>
<script src="./languages.js"></script>
<script src="../translate.js"></script>

</html>
