<!DOCTYPE html>
<meta charset="utf-8"></meta>
<link href="./options.css" rel="stylesheet" type="text/css" />
<html>

<body>
    <div class="frame">
        <div class="row" style="align-items: flex-end;">
            <div class="col">
                <div class="selection">
                    <label id="sl_label" class="select-label" for="sl">源语言：</label>
                    <select id="sl">
                        <option value="auto">自动检测</option>
                    </select>
                </div>
            </div>
            <i class="translate-icon-exchange" id="exchange" title="交换两种语言"></i>
            <div class="col">
                <div class="selection">
                    <label id="tl_label" class="select-label" for="tl">目标语言：</label>
                    <select id="tl">
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="align-items: flex-start;margin:5% 0;">
            <label>翻译选项</label>
            <div class="col">
                <div class="row">
                    <span>

                        <label for="t" class="checked-label">
                            <input type="checkbox" style="background: blue;" value="t" id="t" checked="checked" />显示词义</label>
                    </span>
                    <span>
                        <input type="checkbox" value="at" id="at" checked="checked" />
                        <label for="at" class="checked-label">显示近义词</label>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <input type="checkbox" value="ex" id="ex" checked="checked" />
                        <label for="ex" class="checked-label">显示例句</label>
                    </span>
                    <span>
                        <input type="checkbox" value="ss" id="ss" checked="checked" />
                        <label for="ss" class="checked-label">显示相关词</label>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <input type="checkbox" value="md" id="md" checked="checked" />
                        <label for="md" class="checked-label">显示定义</label>
                    </span>
                    <span>
                        <input type="checkbox" value="rw" id="rw" checked="checked" />
                        <label for="rw" class="checked-label">显示词组</label>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ©2018
        <a href="https://github.com/nickyc975/EdgeTranslate" target="blank">
            Edge Tranlate
        </a>
    </footer>
</body>

<script src="./options.js"></script>
<script src="./languages.js"></script>

</html>
