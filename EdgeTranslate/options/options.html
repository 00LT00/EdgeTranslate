<!DOCTYPE html>
<meta charset="utf-8"></meta>
<link href="./options.css" rel="stylesheet" type="text/css" />
<html>

<body>
    <div style="margin-left:15%;">
        <div class="row" title="设置翻译显示内容">
            <label for="at" class="checked-label i18n" data-i18n-name="CommonMeanings">
                <input type="checkbox" value="at" id="at" class="checkbox" />
            </label>
            <label for="bd" class="checked-label i18n" data-i18n-name="DetailedMeanings">
                <input type="checkbox" value="bd" id="bd" class="checkbox" />
            </label>
        </div>
        <div class="row">
            <label for="md" class="checked-label i18n" data-i18n-name="Definitions">
                <input type="checkbox" value="md" id="md" class="checkbox" />
            </label>
            <label for="ss" class="checked-label i18n" data-i18n-name="Synonyms">
                <input type="checkbox" value="ss" id="ss" class="checkbox" />
            </label>
        </div>
        <div class="row">
            <label for="rw" class="checked-label i18n" data-i18n-name="Phrases">
                <input type="checkbox" value="rw" id="rw" class="checkbox" />
            </label>
            <label for="ex" class="checked-label i18n" data-i18n-name="Examples">
                <input type="checkbox" value="ex" id="ex" class="checkbox" />
            </label>
        </div>
    </div>
</body>

<script src="./options.js"></script>

</html>
